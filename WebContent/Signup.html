  <!DOCTYPE html>
<html lang="en">
<head>
  <title>Ashish's carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  
</head>
<body>
   <div class="container">
      <div class="row">
           <div class="col-md-3">
         <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mymodal">
          Login
         </button>	
          <div class="modal fade" id="mymodal">
		     <div class="modal-dialog">
			     <div class="modal-content">
				    <div class="modal-header">
					  <h3>Please Enter your details</h3>
					</div>
					<div class="modal-body">
					  <p><form action="" method="" class="form-horizontal">
				  <div class="form-group">
				  <label for="usr" class="col-sm-2 control-label">Username</label>
				  <div class="col-sm-10">
				  <input type="text" class="form-control" id="usr"/>
				  </div> 
				  </div>
				  <div class="form-group">
				  <label for="password" class="col-sm-2 control-label">Password</label>
				  <div class="col-sm-10">
				  <input type="password" class="form-control" id="password"/>
				  </div>
				  </div>
				  
				  
				  <div class="col-sm-10">
				  <div class="form-group">
				  <input type="submit" class="btn btn-default" id="submit" value="Submit"/>
				  </div>
				  </div>
				</form>
				</p>
					</div>
					
					<div class="modal-footer">
					     <input type="Reset" value="reset" class="btn btn-default">Reset</button>
					</div>
					</div>
					</div>
			 </div>
         </div>		 
		 
     </div>
 </div>

</body>
</html>
